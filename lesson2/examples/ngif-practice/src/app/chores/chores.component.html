<div class="chores" >
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
        <p *ngIf = "chores.length > finishedChores.length" style="color:brown">Work harder!</p>
    </ul>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
        <img *ngIf = "chores.length==0 || finishedChores.length >= 3 ; else noAllowance" src="https://www.launchcode.org/assets/icons/target-00c7a0bc7776901e3c5cdc4c36c465f19e41a249bc7267a595f0bfa14ab944b7.png"/>
    </ul>
</div>
<ng-template #noAllowance>
    <p>No allowance yet!</p>
</ng-template>
<hr>
